<h2 mat-dialog-title>Create New Event</h2>

<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Event Type</mat-label>
      <mat-select formControlName="eventType">
        <mat-option *ngFor="let type of eventTypes" [value]="type">
          {{getEventTypeDisplay(type)}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Enter username">
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="eventForm.get('eventType')?.value === 'comment'">
      <mat-label>Comment Text</mat-label>
      <textarea matInput formControlName="commentText" placeholder="Enter your comment"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="eventForm.get('eventType')?.value === 'highfive'">
      <mat-label>Recipient Username</mat-label>
      <input matInput formControlName="recipient" placeholder="Enter recipient username">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid">
      Create
    </button>
  </mat-dialog-actions>
</form>
